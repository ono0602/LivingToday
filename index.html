<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <style>
    .f_box {
      display: flex;
    }

    .f_item:last-child {
      margin-left: auto;
    }

    .sp {
      margin-right: auto;
    }
  </style>
  <title>Living Today</title>
</head>

<body style="font-family:Helvetica">
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1 id='header' class="text-left mt-4">Living Today</h1>
      <h4 id='headerDate' class="text-right align-self-end mt-4"></h4>
    </div>

    <form id="form" class="my-5">
      <div class="d-flex gap-2">
        <button type="submit" id="button" class="border border-0 rounded btn btn-default">
          <i class="bi bi-plus-circle-fill" style="font-size: 18px"></i>
        </button>
        <input type="text" id="input" class='form-control' placeholder="ToDoを作成" autocomplete="off">
        <div class="d-flex gap-1">
          <input type="time" id="timeStart" class='form-control'>
          <small class="align-self-center">-</small>
          <input type="time" id="timeEnd" class='form-control'>
        </div>
      </div>
    </form>

    <div>
      <ul class="list-group text-secondary" id="ul"></ul>
    </div>

    <div class="d-flex justify-content-between align-items-baseline">
      <h4 id="rate" class="p-4"></h4>
      <h6 id="sort" class="p-3">
        <i class="bi bi-arrow-down-up"></i>
      </h6>
    </div>

    <div>
      <h4 class="mx-4" id="trash">
        <i class="bi bi-trash2"></i>
      </h4>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
